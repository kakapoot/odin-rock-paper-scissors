<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fire water grass</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>elemental shibe battle</h1>
        <p>robots are taking over the world! it is all up to you - master of the arcane arts - to save humanity...</p>
    </div>
    
    <div class="content">
        <div class="screen">
            <div class="player">
                <img class="player-img" src="./assets/mage.png" alt="a strong shibe mage">
                <img class="player-selection">
            </div>
            <div class="computer">
                <img class="computer-selection">
                <img class="computer-img" src="./assets/shibe.png" alt="an evil robo shibe">
            </div>
        </div>

        <div class="scoreboard">
            <div class="player">
                <p>you (the goodest boi)</p>
                <p class="player-score">0</p>
            </div>
            <div class="message">choose your element below!</div>
            <div class="computer">
                <p>robo shibe (bad)</p>
                <p class="computer-score">0</p>
            </div>
        </div>
    
        <div class="choices">
            <button class="fire"><img src="./assets/fire.png" alt="fire element"></button> 
            <button class="water"><img src="./assets/water.png" alt="water element"></button> 
            <button class="grass"><img src="./assets/grass.png" alt="grass element"></button> 
        </div>
    </div>

    <div class="overlay">
        <button class="restart">try again at saving humanity?</button>
    </div>
</body>
</html>
